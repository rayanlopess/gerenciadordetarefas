<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title>Informações da Tarefa:</ion-title>
  
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="!carregando">
    <ion-item *ngFor="let etapa of etapas">
      <ion-checkbox slot="start" 
                   [checked]="etapa.concluida"
                   (ionChange)="atualizarEtapa(etapa)">
      </ion-checkbox>
      <ion-label [class.concluida]="etapa.concluida">
        {{etapa.descricao}}
      </ion-label>
    </ion-item>

    <ion-progress-bar [value]="progresso / 100"></ion-progress-bar>
    <p class="ion-text-center">{{progresso}}% concluído</p>
  </ion-list>

  <div *ngIf="carregando" class="ion-text-center ion-padding">
    <ion-spinner></ion-spinner>
    <p>Carregando etapas...</p>
  </div>
</ion-content>
