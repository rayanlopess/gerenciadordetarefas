<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title>Criação da Tarefa:</ion-title>
  
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

      <ion-col>
        <ion-label>

          <ion-input label="Título" label-placement="floating" fill="outline" placeholder=""></ion-input>
        </ion-label>

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-textarea label="Descrição" labelPlacement="floating" fill="outline" placeholder="Enter text"></ion-textarea>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <h3>Adicionar Etapas:</h3>
      </ion-col>
    </ion-row>

    <ion-row>

          [value]="quantidade">
            {{quantidade}}
          </ion-select-option>
          
        </ion-select>
      </ion-col> -->
    </ion-row>

    <div>
      <ion-row>
        <ion-col>
          <h3>Etapa :</h3>
        </ion-col>
      </ion-row>

        <ion-col>
          <ion-textarea label="Descrição" labelPlacement="floating" fill="outline" placeholder="Enter text"></ion-textarea>
        </ion-col>
      </ion-row>
